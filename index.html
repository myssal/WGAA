<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGR CG Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <div id="sidebar" class="w-64 h-screen bg-gray-900 p-3">
    <select id="regionSelect" class="w-full mb-3 bg-gray-800 text-gray-200 rounded px-2 py-1">
        <option value="en">English</option>
        <option value="cn">Chinese</option>
    </select>
    <div id="categoryList"></div>
  </div>


  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <div id="mainContent" class="text-center">
      <p class="text-gray-400">Select a CG from the left panel.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
