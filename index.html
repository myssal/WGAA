<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WGAA Museum</title>
  <link rel="icon" href="resources/brainrot_nami.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-2 bg-gray-800 border-b border-gray-700">
    <div class="flex items-center">
      <img src="resources/brainrot_nami.png" class="h-8 mr-2 inline-block">
      <h1 id="headerTitle" class="text-lg font-bold">WGAA Museum</h1>
    </div>
    <div class="flex items-center space-x-3 relative">
        <!-- Region select -->
        <select id="regionSelect" class="bg-gray-700 text-gray-200 rounded px-2 py-1 focus:ring focus:ring-blue-500">
          <option value="en">English</option>
          <option value="cn">Chinese</option>
        </select>       



        <!-- About button -->
        <button id="aboutButton" class="text-gray-400 hover:text-gray-200 ml-1" title="About">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="none">
            <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
            <path d="M12 10c-.552 0-1 .448-1 1v5c0 .552.448 1 1 1s1-.448 1-1v-5c0-.552-.448-1-1-1z"/>
            <path d="M12 7c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1z"/>
          </svg>
        </button>
    </div>
  </header>

  <!-- Layout -->
  <div id="app" class="flex flex-1 overflow-hidden h-full">
    <!-- Sidebar container -->
    <div id="sidebarContainer" class="relative" style="width:20%; min-width:20%; max-width:25%;">
        <aside id="categoryList" class="bg-gray-900 border-r border-gray-700 p-3 pl-6 overflow-y-auto h-full"></aside>
        <div id="sidebarHandle" class="absolute top-0 right-0 h-full w-2 cursor-ew-resize bg-gray-700 hover:bg-gray-500"></div>
    </div>

    <!-- Main content -->
    <main id="mainContent" class="flex-1 p-6 overflow-y-auto"></main>
  </div>

  <div id="aboutModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center hidden">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-auto text-left">
        <h2 class="text-xl font-bold mb-4">WGAA Museum</h2>
        <p class="text-gray-300 mb-4">A basic assets viewer for PGR (if it works, it works). Still a WIP, expect changes here and there.</p>
        <div class="text-gray-300">
            <p class="font-bold mb-2">Have a look at:</p>
            <ul class="list-disc list-inside">
                <li><a href="https://github.com/myssal/WGAA" target="_blank" class="text-blue-400 hover:text-blue-300">Main repo</a></li>
                <li><a href="https://github.com/myssal/PGR_Data" target="_blank" class="text-blue-400 hover:text-blue-300">Data</a></li>
                <li><a href="https://github.com/myssal/PGR-Assets" target="_blank" class="text-blue-400 hover:text-blue-300">Assets</a></li>
            </ul>
        </div>
        <button id="closeModalButton" class="absolute top-2 right-2 text-gray-400 hover:text-gray-200">&times;</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
