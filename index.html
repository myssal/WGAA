<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WGAA Museum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-2 bg-gray-800 border-b border-gray-700">
    <h1 id="headerTitle" class="text-lg font-bold">WGAA Museum</h1>
    <div class="flex items-center space-x-3 relative">
        <!-- Region select -->
        <select id="regionSelect" class="bg-gray-700 text-gray-200 rounded px-2 py-1 focus:ring focus:ring-blue-500">
          <option value="en">English</option>
          <option value="cn">Chinese</option>
        </select>

        <!-- Search input -->
        <input id="globalSearch" type="text" placeholder="" class="px-3 py-1 rounded bg-gray-700 text-gray-200 placeholder-gray-400 focus:ring focus:ring-blue-500" />

        <!-- About link -->
        <a href="https://github.com/myssal" target="_blank" class="text-gray-400 hover:text-gray-200 ml-1" title="View GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="none">
            <path d="M12 0C5.373 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.387.6.111.82-.261.82-.577 0-.285-.011-1.04-.016-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.085 1.838 1.236 1.838 1.236 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.467-1.332-5.467-5.931 0-1.31.467-2.381 1.235-3.221-.123-.304-.535-1.527.117-3.176 0 0 1.008-.322 3.3 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.289-1.552 3.295-1.23 3.295-1.23.653 1.649.242 2.872.119 3.176.77.84 1.233 1.911 1.233 3.221 0 4.61-2.807 5.624-5.479 5.921.43.37.814 1.102.814 2.222 0 1.605-.015 2.898-.015 3.292 0 .319.216.694.825.576C20.565 21.796 24 17.303 24 12c0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex flex-1 overflow-hidden h-full">
    <!-- Sidebar container -->
    <div id="sidebarContainer" class="relative" style="width:20%; min-width:20%; max-width:25%;">
        <aside id="categoryList" class="bg-gray-900 border-r border-gray-700 p-3 pl-6 overflow-y-auto h-full"></aside>
        <div id="sidebarHandle" class="absolute top-0 right-0 h-full w-2 cursor-ew-resize bg-gray-700 hover:bg-gray-500"></div>
    </div>

    <!-- Main content -->
    <main id="mainContent" class="flex-1 p-6 overflow-y-auto"></main>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
